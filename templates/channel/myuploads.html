{% extends 'base2.html' %}

{% load static %}
{% load i18n %}

{% block head %}
    <title>Envie o seu áudio no Vox Station</title>
    <link rel="stylesheet" href="{% static 'channel/style_myuploads.css' %}">
    <script src="{% static 'channel/js/capa_script.js' %}"></script>
{% endblock %}

{% block body %}
    <form method="post" id="form-up" enctype="multipart/form-data">{% csrf_token %}
        <!--Tumbnail do áudio-->
        <figure>
            <div id="capa_preview">
                <label for="id_capa"><img src="{% static 'icones/pencil.ico' %}" id="change-ico" alt=""></label>
                <img src="{% static 'images/default-user.png' %}" alt="foto de capa" id="capa">
            </div>
            <input type="file" name="{{ form.capa.name }}" id="{{ form.capa.id_for_label }}" accept="image/*">
        </figure>

        <!--Áudio a ser enviado-->
        <label for="id_audio" class="btn bt-default btn-up">Selecione seu áudio</label>
        <input type="file" class="btn btn-primary" name="{{ form.audio.name }}" id="{{ form.audio.id_for_label }}" accept="audio/*">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>

        <!--Titúlo do áudio-->
        <label class="has-float-label">
            <input type="text" name="{{ form.titulo.name }}" id="{{ form.titulo.id_for_label }}">
            <span>{% trans 'Título' %}</span>
        </label>

        <!--Descrição do áudio-->
        <textarea name="{{ form.descricao.name }}" id="{{ form.descricao.id_for_label }}" cols="30" rows="10"></textarea><br>

        <button type="submit" class="btn btn-default btn-up">Enviar áudio</button>
    </form>
{% endblock %}
